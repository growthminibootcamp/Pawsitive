    <script>
      function calculateHealthScore() {
        const breed = document.getElementById("breed").value;
        const age = parseInt(document.getElementById("age").value);
        
        fetch("https://minttutorials.herokuapp.com/api/pawsitive/health-score/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            age: age,
            breed: breed
          })
        })
        .then(response => response.json())
        .then(data => {
          const healthScore = data.pet_health_score;
          document.getElementById("result").innerHTML = `Your dog's health score is <div id="healthscore_number" style="display:inline-block">${healthScore}</div>.`;
        })
        .catch(error => console.error(error));
      }
    </script>
